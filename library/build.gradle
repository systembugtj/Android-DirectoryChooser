apply plugin: 'com.android.library'

group='com.github.systembugtj'
version="1.1.0"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    final SUPPOERT_VERSION = "27.1.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:palette-v7:${SUPPOERT_VERSION}"
    implementation "com.android.support:support-v4:${SUPPOERT_VERSION}"
    implementation "com.android.support:design:${SUPPOERT_VERSION}"
    implementation "com.android.support:appcompat-v7:${SUPPOERT_VERSION}"
    implementation "com.android.support:support-annotations:${SUPPOERT_VERSION}"

    implementation 'com.google.auto.value:auto-value-annotations:1.6'
    annotationProcessor "frankiesardo:auto-parcel:1.0.3"
    //annotationProcessor 'com.google.auto.value:auto-value:1.6'

    implementation "io.reactivex.rxjava2:rxjava:2.1.14"
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    implementation 'com.google.guava:guava:23.3-android'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'com.squareup.assertj:assertj-android:1.1.0'
    testImplementation 'org.apache.maven:maven-ant-tasks:2.1.3' // fixes issue on linux/mac
    testImplementation('org.robolectric:robolectric:3.0')
    testImplementation('org.robolectric:shadows-support-v4:3.0') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {url "https://clojars.org/repo/"}
}
